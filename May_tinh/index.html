<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="background">
        <div id="contener">
            <div id="screen">
                <input id="kq">
            </div>
            <div id="keyboard-all">
                <div id="keyboard">
                    <button class="num-ac" onclick="xoa()"><b>AC</b></button>
                    <button class="num-cong" value="+" onclick="set_num(this.value)"><b>+</b></button>
                    <button class="num-tru" value="-" onclick="set_num(this.value)"><b>&#8722;</b></button>
                    <button class="num-nhan" value="*" onclick="set_num(this.value)"><b>&#215;</b></button>
                    <button class="num-chia" value="/" onclick="set_num(this.value)"><b>&#247;</b></button>
                    <button class="num-0" value="0" onclick="set_num(this.value)"><b>0</b></button>
                    <button class="num-00" value="00" onclick="set_num(this.value)"><b>00</b></button>
                    <button class="num-1" value="1" onclick="set_num(this.value)"><b>1</b></button>
                    <button class="num-2" value="2" onclick="set_num(this.value)"><b>2</b></button>
                    <button class="num-3" value="3" onclick="set_num(this.value)"><b>3</b></button>
                    <button class="num-4" value="4" onclick="set_num(this.value)"><b>4</b></button>
                    <button class="num-5" value="5" onclick="set_num(this.value)"><b>5</b></button>
                    <button class="num-6" value="6" onclick="set_num(this.value)"><b>6</b></button>
                    <button class="num-7" value="7" onclick="set_num(this.value)"><b>7</b></button>
                    <button class="num-8" value="8" onclick="set_num(this.value)"><b>8</b></button>
                    <button class="num-9" value="9" onclick="set_num(this.value)"><b>9</b></button>
                    <button class="num-cham" value="." onclick="set_num(this.value)"><b>&#8901;</b></button>
                    <button class="num-bang" onclick="ketqua()"><b>=</b></button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js.js"></script>
</body>
</html>
